    <body>
        <div id="global">
			<header> <!-- balise html5 equivalant à <div id="header"> -->
			
				<div id="nom">
					<h1> Alexis Montculier </h1>
					<h2> ePortfolio </h2>
				</div>
            </header>

            <div id = "bandeau">

                    </ul>

            <br></br>

            <div class="contactez-nous">
                <h1>Contactez-moi</h1>
                <p>
                    Remplissez ce formulaire pour me contacter !<br>
                    Envoyez moi vois idées, projets ou questions sur des sujets que je connais !
                </p>
                <form action="" method="post">
                    <div>
                        <label for="nom">Votre nom</label>
                            <input type="text" id="nom" name="nom" placeholder="Alexis" required>
                    </div>
                    <div>
                        <label for="email">Votre e-mail</label>
                            <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required> 
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" placeholder="Le contenu de votre message..." required></textarea>
                    </div>
                    <div>
                        <button type="submit" style ="color : white">Envoyer mon message</button>
                    </div>
                </form>
            </div>

        </div>
